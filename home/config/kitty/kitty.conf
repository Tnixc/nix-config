url_style straight

shell_integration enabled
scrollback_lines 10000

inactive_tab_font_style normal
active_tab_font_style   bold

tab_bar_edge bottom
tab_bar_align left
tab_bar_style powerline
# tab_bar_style custom
tab_powerline_style slanted
tab_bar_min_tabs 2
tab_activity_symbol none
tab_separator ""
bell_on_tab no
active_tab_font_style   bold

tab_title_template "{fmt.bold}{tab.active_exe.replace('-zsh', 'zsh').replace('starship', 'zsh')}{fmt.nobold} {(lambda wd: wd[:5] + '...' + wd[-21:] if len(wd) > 30 else wd)(tab.active_wd.replace('/Users/tnixc/Developer', '~/î»¿ ').replace('/Users/tnixc', '~'))}"

window_padding_width 0
window_padding_height 0


hide_window_decorations titlebar-only

font_size 14.0
font_family        BerkeleyMono Nerd Font
modify_font underline_thickness 100%
modify_font underline_position 3
modify_font baseline 0.5
modify_font cell_height 152%

cursor_shape underline

editor /opt/homebrew/bin/nvim
shell /etc/profiles/per-user/tnixc/bin/fish

macos_option_as_alt yes
macos_colorspace displayp3

mouse_map cmd+click open_url

paste_actions quote-urls-at-prompt,confirm-if-large

# Map tab keys 1-9
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map cmd+f launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

